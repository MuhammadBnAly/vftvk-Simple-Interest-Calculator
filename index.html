<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator</title>
</head>

<body>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form>
            <label> Amount</label>
            <input type="number" min="1" autofocus="on" id="principal">
            <br/>
            <label> Rate</label>
            <input type="range" id="rate" onchange="updateRate()" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val">10.25</span>
            <br/>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/>
            <span id="result">
            
        </span><br>


        </form>
        <button onclick="compute()">Compute Interest</button>

        <span id="result">
            </span>

    </div>

    <footer>
        &#169; This is Calculator belongs to <span>Muhammad Bn Aly</span> | made with &hearts;
    </footer>
</body>

</html>
